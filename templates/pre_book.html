{% extends 'base3.html' %}

{% block title %} Pre-book {% endblock %}

{% block content %}

<style>
body{
background-color:#D6E4AA;
font-family:montserrat;

}
</style>

<div class="prebook" style="margin-left:30%;">
<h1 style="margin-top:50px; font-family:roboto; text-align:center;display:inline" >Pre-Book {{item['name']}}</h1>
 <img src="/static/images/img7.png" width="200" height="200"> 
</div>

<div class="card card_create" style="margin: auto; background-color:#83B582">
  <div class="container" style="padding:30px;">
  <h4 style="font-family:roboto">Price per unit: {{item['price_per_unit']}} Rs</h4>
     <form method="post">
        <div class="form-group">
          <label for="item_wt"><h4><b>Required Quanity</b></h4></label>
          <input type="text" name="item_wt" placeholder="Enter the quantity you need" class="form-control" ></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
</div>
</div>
{% endblock %}
