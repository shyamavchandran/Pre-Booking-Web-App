{% extends 'base2.html' %}

{% block content %}
<h1>{% block title %} Add Stock for "{{ item['name'] }}" {% endblock %}</h1>
<div class="card card_create">
  <div class="container">
<form method="post">
    <div class="form-group">
        <label for="newstock_wt">Item weight</label>
        <input type="text" name="newstock_wt" placeholder="item weight"
               class="form-control">
        </input>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

</div>
</div>
{% endblock %}
