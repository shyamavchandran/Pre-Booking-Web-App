{% extends 'base2.html' %}

{% block content %}
<style>
body{
background-color:#F2F7A1;
font-family:Montserrat;
}
</style>

<div class=container style="display: flex; justify-content: center;">
   <h1 style="text-align:center; margin-top:50px; font-weight:bold; display:inline ;margin-right:30px "> {% block title %} Categories {% endblock %}</h1>
</div>

<form method="post" style="padding-top:50px; padding-bottom:50px;">
  <div class="form-row">
    <div class="col-8">
      <input type="text" class="form-control" name="category_name" placeholder="Category name">
    </div>
    
    <button type="submit button" style="margin-left:20px; padding-left:10px; padding-right:10px;" class="btn btn-secondary">Add category</button>
  </div>
</form>
    

   {% for category in categories %}
   <div class="container">
       <div class="row">
           <div class="category col-md-8" >
           <a href="{{ url_for('items_list',c_id=category['c_id']) }}"> 
               <h2>{{ category['c_name'] }}</h2>
           </div>
           <div class="col-md-4">
           <a href="{{ url_for('c_edit',c_id=category['c_id']) }}">
                <button class="btn btn-dark btn-lg">Edit</button>
                </a>
           </div>
   
    {% endfor %}
    
{% endblock %}
